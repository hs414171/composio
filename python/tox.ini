[tox]
envlist = isort
skip_missing_interpreters = true

[testenv:isort]
basepython = python
deps =
    isort==5.12.0
commands =
    isort composio/ scripts/ tests/ swe/
    isort plugins/

[testenv:isort-check]
basepython = python3
deps =
    isort==5.12.0
commands =
    isort composio/ scripts/ tests/ swe/ --check
    isort plugins/ --check

[testenv:black]
basepython = python
deps =
    black==23.3.0
commands =
    black composio/ scripts/ tests/ swe/
    black plugins/

[testenv:black-check]
basepython = python3
deps =
    black==23.3.0
commands =
    black composio/ scripts/ tests/ swe/ --check
    black plugins/ --check

[testenv:black-diff]
basepython = python3
deps =
    black==23.3.0
commands =
    black composio/ scripts/ tests/ swe/ --diff
    black plugins/ --diff
    black examples/ --diff

[testenv:mypy]
basepython = python3
deps =
    mypy==1.3.0
commands =
    mypy composio/ scripts/ tests/ --config-file tox.ini --explicit-package-bases
    mypy plugins/ --config-file tox.ini
    ; mypy swe/ --config-file tox.ini

[testenv:pylint]
basepython = python3
deps =
    pylint==3.2.3
commands =
    pylint composio/ tests/ scripts/
    pylint plugins/
    ; pylint swe/

[testenv:flake8]
basepython = python3
deps =
    flake8==6.0.0
commands =
    flake8 composio/ scripts/ tests/ swe/ --config tox.ini
    flake8 plugins/ --config tox.ini

[testenv:darglint]
skipsdist = True
skip_install = True
deps =
    darglint==1.8.1
commands =
    darglint composio/
    darglint plugins/

[testenv:test]
setenv =
    CI={env:CI}
    PYTHONPATH={env:PWD:%CD%}
    COMPOSIO_API_KEY={env:COMPOSIO_API_KEY}
    COMPOSIO_BASE_URL={env:COMPOSIO_BASE_URL}
    FLY_API_TOKEN={env:FLY_API_TOKEN}
    E2B_API_KEY={env:E2B_API_KEY}
    COMPOSIO_LOGGING_LEVEL="debug"
deps = 
    pytest==7.4.2
    codecov==2.1.13
    pytest-codecov==0.5.1
    typing_extensions==4.10.0
    tree_sitter # codeanalysis
    deeplake # codeanalysis
    jedi # codeanalysis
    libcst # codeanalysis
    sentence_transformers # codeanalysis
    tree_sitter_languages # codeanalysis
commands =
    ; Setup tests
    composio apps update

    ; TODO: Extract plugin tests separately
    ; Installing separately because of the dependency conflicts
    pytest -vvv -rfE --doctest-modules composio/ tests/ --junitxml=junit.xml --cov=composio --cov=examples --cov-report=html --cov-report=xml --cov-report=term --cov-report=term-missing --cov-config=.coveragerc {posargs}

    ; pip3 install plugins/autogen
    ; pip3 install plugins/claude
    ; pip3 install plugins/crew_ai
    ; pip3 install plugins/griptape
    ; pip3 install plugins/julep
    ; pip3 install plugins/langchain
    ; pip3 install plugins/lyzr
    ; pip3 install plugins/openai

; Linter config

[isort]
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
use_parentheses=True
ensure_newline_before_comments = True
line_length=88
order_by_type=True
case_sensitive=True
lines_after_imports=2
; TODO: Investigate and fix why this fail
skip=plugins/langchain/langchain_demo.py
known_first_party=composio
known_plugins=composio_langchain,composio_crewai,composio_autogen,composio_lyzr,composio_openai,composio_claude,composio_griptape,composio_langgraph,composio_praisonai,composio_camel
known_packages=swekit
known_localfolder=tests,examples,agent
sections=FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,PLUGINS,PACKAGES,LOCALFOLDER

[flake8]
max_line_length = 200
exclude= **/build, **/dist
per-file-ignores = __init__.py:F401,W503
ignore = E231, W291, W503

[mypy]
strict_optional = True
exclude=plugins/.*/setup\.py|plugins/.*/build/lib/|swe/build/lib/
ignore_missing_imports = True

